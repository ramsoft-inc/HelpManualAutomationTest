name: Enhanced Run Script (Simple)

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

jobs:
  run-enhanced-script:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          cd AutoSnap/tracewrightt
          npm ci
          cd ../..
          
      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium
          
      - name: Set up Python (for instruction generation)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests
          
      - name: Set up environment variables
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          
      - name: Create screenshots directory
        run: |
          mkdir -p AutoSnap/screenshots
          
      - name: Run enhanced script
        run: |
          cd AutoSnap
          echo "Running enhanced script in default mode"
          node enhanced-run-script.js --mode default
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        timeout-minutes: 30
        continue-on-error: true
          
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enhanced-run-screenshots
          path: AutoSnap/screenshots/
          retention-days: 30
          
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enhanced-run-logs
          path: |
            AutoSnap/*.log
            AutoSnap/tracewrightt/*.log
          retention-days: 30
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Enhanced run script failed"
          echo "Check the logs and screenshots artifacts for more details." 